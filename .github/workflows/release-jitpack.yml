name: CodeSpace Release

on:
  push:
    branches:
      - master  # Change this to your release branch if needed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read versionName from Gradle
        id: version
        run: |
          VERSION=$(grep -oP 'versionName\s+"\K[^"]+' app/build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create new tag
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Using Personal Access Token
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag $VERSION
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git $VERSION