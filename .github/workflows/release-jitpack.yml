name: CodeSpace Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures we have access to tags

      - name: Read versionName from Gradle
        id: version
        run: |
          VERSION=$(awk -F '"' '/version =/ {print $2}' app/build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and Push Tag
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git tag $VERSION
          git push https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}.git $VERSION
