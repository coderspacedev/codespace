name: Release and JitPack Trigger

on:
  push:
    branches:
      - master  # Change this if your main branch is different

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read versionName from Gradle
        id: version
        run: |
          VERSION=$(grep -oP 'versionName\s+"?\K[^"]+' app/build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git tag $VERSION
          git push https://$GH_PAT@github.com/${{ github.repository }}.git $VERSION

      - name: Trigger JitPack Build
        run: |
          curl -X GET "https://jitpack.io/com/github/${{ github.repository_owner }}/${{ github.event.repository.name }}/${{ env.VERSION }}/build.log"
